<section id="educacion" class="rounded">
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-11">
                <h3 style="padding-top: 1rem;">Educaci√≥n</h3>
            </div>
            <div class="col-1 text-end" style="padding-top: 1rem; padding-right: 1rem;">
                
                <!-- Button trigger modal -->
                <button type="button" id="botonAgregarEducacion" data-bs-toggle="modal" 
                data-bs-target="#agregarEducacionModal"
                    class="btn btn-success rounded-circle btn-sm"><i class="fa-solid fa-plus">
                    </i>
                </button>
                
                <!-- Modal -->
                <app-modal-agregar-educacion>
                </app-modal-agregar-educacion>
            </div>
        </div>

        <div class="card mb-3">
            <div id="bordeTarjetas" *ngFor="let estudio of estudios" class="row g-0">
                <div class="col-1 text-center">
                    <img [src]="estudio.logoCentroEducativo" class="img-fluid rounded-start" width="50px"
                        alt="...">
                </div>
                <div class="col-10">
                    <div class="card-body" style="padding: 0;">
                        <h5 id="educacionTitulo" class="card-title">{{estudio.titulo}}</h5>
                        <p id="educacionCentroEducativo" >{{estudio.centroEducativo}}</p>
                        <p id="educacionPeriodo" class="card-text"><small class="text-muted">{{estudio.periodo}}</small></p>
                        <p id="educacionDescripcion" class="card-text">{{estudio.descripcion}}</p>
                    </div>
                </div>

                <div class="col-1 text-end">

                    <!-- Button trigger modal -->
                    <button type="button" id="botonEditarEducacion" data-bs-toggle="modal" 
                    data-bs-target="#editarEducacionModal"
                        class="btn btn-success rounded-circle btn-sm"><i class="fa-solid fa-pen">
                        </i>
                    </button>

                    <!-- Modal -->
                    <app-modal-editar-educacion>
                    </app-modal-editar-educacion>

                    <!-- Button trigger modal -->
                    <button type="button" id="botonEliminarEducacion" data-bs-toggle="modal" 
                    data-bs-target="#eliminarEducacionModal"
                        class="btn btn-success rounded-circle btn-sm"><i class="fa-solid fa-trash-can">
                        </i>
                    </button>
                    
                    <!-- Modal -->
                    <app-modal-eliminar-educacion>
                    </app-modal-eliminar-educacion>
                </div>
            </div>
        </div>
    </div>
</section>
